    <style>
        .nav-bar a.active {
            font-weight: bold;
            color: #ffd700;
        }
        body {
            background-color: #f4e9d2;
            font-family: 'SimSun', 'KaiTi', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #poem-container {
            padding: 20px;
            background-color: #fff;
            border: 2px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
            animation: fadeOut 6s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #8b4513;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .poem-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .poem-content {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll('.nav-bar a');
            links.forEach(link => {
                if (link.getAttribute('href') === currentPath.split('/').pop() || (currentPath.split('/').pop() === '' && link.getAttribute('href') === 'index.html')) {
                    link.classList.add('active');
                }
            });
        });
    </script>

        西风暗换流年谱，把青衫酒渍，谱作离讴。倦眼重开，恍然天地虚舟。少年意气磨棱角，似圆蟾、渐缺银钩。待更深，露冷苍苔，月照空瓯。`
            },

        七载磨砻痕迹，被西风吹作，半壁苔囚。叹精魂凝处，碧血化萤流。待重寻、鱼龙旧谱，却惊觉、沧海变荒洲。斜阳里，数行新雁，又点清秋。`

        function displayRandompoem() {
            const randomIndex = Math.floor(Math.random() * poems.length);
            const poem = poems[randomIndex];
            const container = document.getElementById('poem-container');
            container.innerHTML = `
                <div class="poem-content">${poem.content.replace(/\n/g, '<br>')}</div>
            `;
        }

        displayRandompoem();
