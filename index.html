<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .intro, .contact {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .intro h2, .contact h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        .contact ul {
            list-style: none;
            padding: 0;
        }
        .contact ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
</header>

<div class="container">
    <section class="intro">
        <h2>个人简介</h2>
        <p>你好，我是[你的名字]，目前在[你的学校/公司]担任[职位/角色]。我专注于[你的专业/兴趣领域]，并希望通过我的技能为世界带来积极的影响。</p>
    </section>

    <section class="contact">
        <h2>联系方式</h2>
        <ul>
            <li>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>电话: +86 123 456 7890</li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">你的LinkedIn链接</a></li>
        </ul>
    </section>
</div>

<footer>
    <p>&copy; 2024 [你的名字]. 版权所有.</p>
</footer>

</body>
</html>
