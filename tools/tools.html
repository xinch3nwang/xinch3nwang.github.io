<style>
    .recommended-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(45deg, #ff4b4b, #ff8f8f);
        padding: 5px 10px;
        border-radius: 15px;
        color: white;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .recommended-badge i {
        margin-right: 5px;
    }

    .glow-border {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.3), transparent);
        animation: glow 3s linear infinite;
    }

    @keyframes glow {
        0% {
            left: -100%;
        }

        100% {
            left: 100%;
        }
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
</style>
