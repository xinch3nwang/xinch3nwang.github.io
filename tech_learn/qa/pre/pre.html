    <!-- 新增悬浮导航按钮 -->
    <div class="position-fixed" style="top: 120px; left: 20px; z-index: 1000;">
        <div class="btn-group-vertical">
            <button id="loadPreBtn" class="btn btn-primary mb-2" title="加载测试前置知识">
                <i class="fas fa-brain"></i> 前置知识
            </button>
            <button id="loadTestBtn" class="btn btn-success" title="加载测试知识">
                <i class="fas fa-vial"></i> 测试知识
            </button>
        </div>
    </div>

    <div id="jsmind_container" style="height: calc(100vh - 112px);"></div>

    <script type="text/javascript">
        var options = {
            container: 'jsmind_container',
            editable: true,
        };
        var jm = new jsMind(options);

        // 加载思维导图函数
        function loadMindMap(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const mind = {
                        meta: {
                            name: file.replace('.mm',''),
                            author: 'xinchen0709@foxmail.com',
                            version: '0.2'
                        },
                        format: 'freemind',
                        data: data
                    };
                    jm.show(mind);
                    jm.expand_to_depth(1);
                    jm.disable_edit();
                })
                .catch(error => {
                    console.error('加载文件失败:', error);
                    alert('加载失败: ' + file);
                });
        }

        // 初始加载pre.mm
        loadMindMap('pre.mm');

        // 按钮点击事件
        document.getElementById('loadPreBtn').addEventListener('click', () => {
            loadMindMap('pre.mm');
        });

        document.getElementById('loadTestBtn').addEventListener('click', () => {
            loadMindMap('test.mm'); // 请确保test.mm文件存在
        });
    </script>
