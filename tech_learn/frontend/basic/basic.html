<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>前端基础知识</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #markdown-content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin-left: 90px;
            margin-right: 20px;
            font-size: 16px;
        }
        .toc-item {
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .toc-item:hover {
            color: #007bff;
            text-decoration: underline;
        }
        #back-button {
            margin-bottom: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        #back-button:hover {
            background: #dae0e6b8;
            text-decoration: none;
        }
        .toc-h1 {
            padding-left: 0;
            font-weight: bold;
        }
        .toc-h2 {
            padding-left: 15px;
        }
        .toc-h3 {
            padding-left: 30px;
        }
        .toc-h4 {
            padding-left: 45px;
        }
        .toc-h5 {
            padding-left: 60px;
        }
        .toc-h6 {
            padding-left: 75px;
        }
        pre, code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 0.2em 0.4em;
        }
        pre {
            padding: 1em;
            overflow: auto;
            border-left: 3px solid #007bff;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .back-to-top:hover {
            background: #0069d9;
        }
        .back-to-top.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <div id="sidebar">
        <div id="back-button" class="toc-item toc-h1">← 返回</div>
    </div>
    <div id="markdown-content"></div>
    <div id="back-to-top" class="back-to-top">↑</div>
    <script>
        const md = window.markdownit();
        fetch('basic.md')
          .then(response => response.text())
          .then(markdownText => {
                const html = md.render(markdownText);
                document.getElementById('markdown-content').innerHTML = html;
                
                // 生成目录
                const headings = html.match(/<h[1-6][^>]*>.*?<\/h[1-6]>/g) || [];
                const sidebar = document.getElementById('sidebar');
                headings.forEach(heading => {
                    const div = document.createElement('div');
                    const headingLevel = heading.match(/<h([1-6])/)?.[1] || '1';
                    div.className = `toc-item toc-h${headingLevel}`;
                    div.innerHTML = heading.replace(/<[^>]+>/g, '');
                    
                    // 确保标题有ID，如果没有则生成一个
                    const headingText = heading.replace(/<[^>]+>/g, '').trim().toLowerCase().replace(/\s+/g, '-');
                    const id = heading.match(/id="([^"]+)"/)?.[1] || headingText;
                    
                    // 更新HTML中的标题ID
                    const headingWithId = heading.replace(/id="[^"]*"/, '')
                                              .replace(/>/, ` id="${id}">`);
                    document.getElementById('markdown-content').innerHTML = 
                        document.getElementById('markdown-content').innerHTML
                            .replace(heading, headingWithId);
                    
                    div.setAttribute('data-target', id);
                    div.onclick = () => {
                        document.getElementById(id).scrollIntoView({
                            behavior: 'smooth'
                        });
                    };
                    sidebar.appendChild(div);
                });
                
                // 添加返回按钮点击事件
                document.getElementById('back-button').addEventListener('click', () => {
                    window.history.back();
                });
                
                // 返回顶部按钮功能
                const backToTopBtn = document.getElementById('back-to-top');
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('show');
                    } else {
                        backToTopBtn.classList.remove('show');
                    }
                });
                
                backToTopBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            });
    </script>
</body>
</html>
